<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1>Responsible Bootstrap Exploration</h1>

    <div class="bg-dark text-white p-3 m-3 rounded border border-danger border-5 rounded-pill shadow-lg w-25">i am a
        colorul
        div</div>


    <form action="">

        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <button>submit</button>

    </form>
    <h2>A form</h2>

    <div class="w-25 mx-auto">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <br><br><br><br>

    <div class="w-25 mx-auto">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>







    </div>

    <br><br><br><br>

    <img class="img-fluid" src="images/Screen-Shot-2018-06-26-at-4.37.23-PM.png" class="img-fluid" alt="...">

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
